<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ninja quiz</title>
</head>
<body>
    <!-- top section -->
    <div class = "intro py-3 bg-white text-center">
        <div class = "container">
            <h2 class = "text-primary display-3 my-4"> Ninja Quiz</h2>
        </div>
    </div>

    <!-- Results section -->
     <div class="result py-4  bg-light text-center">
        <div class="container lead">
            <p> You are <span class="text-primary display-4 p-3">0%</span> ninja </p>
        </div>
     </div>




    <!-- Quiz section -->
    <div class=" quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white"> Here come the questions!</h2>
            
            <form class="quiz-form text-light">
                <!-- QUESTION 1 -->
                <div class="my-5">
                    <p class="lead font-weight-nomal"> 1. How do you give a ninja directions</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Show them a map</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">A ninja will always find you</label>
                </div>
                </div>

                 <!-- QUESTION 2 -->

                <div class="my-5">
                    <p class="lead font-weight-nomal"> 2. If a ninja has 3 apples, and gives 1 to Mario and another to Yoshi 
                        how many apples does he have left?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">One apple</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">Three apples and two dead bodies</label>
                </div>
                </div>

                <!-- QUESTION 3 -->

                <div class="my-5">
                    <p class="lead font-weight-nomal"> 3. How do you know when you have met a ninja</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">By the outfit</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">The grim reaper will tell you</label>
                </div>
                </div>

                <!-- QUESTION 4 -->


                <div class="my-5">
                    <p class="lead font-weight-nomal"> 4. What is a ninja's favourite array method?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">forEach()</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">slice()</label>
                </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    
  <script src="sandbox-8.js"></script>  
</body>
</html>
